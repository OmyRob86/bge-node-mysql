<!DOCTYPE html>

<html>
    <head>
        <title>Cuarto Proyecto - agragamos utilisadores</title>
        <link type="text/css" rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <h1>Formulaire d'ajout d'utilisateurs</h1>
        <form method="" action="/api/user/create">
            <input
                type="email"
                name="email"
                placeholder="Entrez votre email"
            />
            <input
                type="password"
                name="password"
                placeholder="Entrez votre mot de passe"
            />
            <input
                type="text"
                name="firstname"
                placeholder="Entrez votre Prénom"
            />
            <input
                type="text"
                name="lastname"
                placeholder="Entrez votre Nom"
            />
            <input
                type="date"
                name="birthdate"
                placeholder="Entrez votre date de naissance"
            />
            <button type="submit">Creér mon utilisateur</button>
        </form>
    </body>
</html>
